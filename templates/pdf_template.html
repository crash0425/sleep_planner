<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Personalized Sleep Plan</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      line-height: 1.6;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      color: #34495e;
      margin-top: 30px;
    }
    p {
      margin-bottom: 1em;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Your Personalized Night Shift Sleep Plan</h1>
  <div>
    {{ plan | safe }}
  </div>
  <div class="footer">
    Generated by AI on {{ loop_time if loop_time else "" }}
  </div>
</body>
</html>
