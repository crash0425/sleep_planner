<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Personalized Sleep Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #34495e;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        p {
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>Your Personalized Night Shift Sleep Plan</h1>
    <div class="section">
        {% for line in plan_text.split('\n') %}
            {% if line.startswith("###") %}
                <h2>{{ line[3:].strip() }}</h2>
            {% elif line.startswith("-") %}
                <p>â€¢ {{ line[1:].strip() }}</p>
            {% elif line.strip() == "" %}
                <br>
            {% else %}
                <p>{{ line.strip() }}</p>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
